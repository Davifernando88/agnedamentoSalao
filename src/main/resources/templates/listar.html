<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Agendamentos</title>
</head>
<body>
    <h1>Agendamentos</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Serviço</th>
                  <th>Telefone</th>
                <th>Data</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="agendamento : ${agendamentos}">
                <td th:text="${id}"></td>
                <td th:text="${agendamento.nome}"></td>
                <td th:text="${agendamento.servico}"></td>
                 <td th:text="${agendamento.telefone}"></td>
                <td th:text="${agendamento.data}"></td>
                <td th:text="${agendamento.hora}"></td>
            </tr>
        </tbody>
    </table>
    <br/>
    <a href="/">Voltar para Home</a>
</body>
</html>
